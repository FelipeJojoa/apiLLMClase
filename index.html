<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Felipe J</title>
  <style>
    :root {
      --bg-color: #343541;
      --bot-color: #444654;
      --user-color: #2c2d30;
      --text-color: #ffffff;
      --input-bg: #40414f;
      --input-border: #565869;
      --accent: #10a37f;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--bot-color);
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #555;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 720px;
      width: fit-content;
      padding: 12px 16px;
      border-radius: 10px;
      margin: 8px 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.5;
    }

    .user {
      background-color: var(--user-color);
      align-self: flex-end;
      border: 1px solid #666;
    }

    .bot {
      background-color: var(--bot-color);
      align-self: flex-start;
      border: 1px solid #666;
    }

    #input-area {
      display: flex;
      flex-direction: column;
      padding: 12px;
      background-color: var(--input-bg);
      border-top: 1px solid var(--input-border);
    }

    #mode-select {
      margin-bottom: 10px;
      padding: 10px;
      background-color: var(--bot-color);
      color: var(--text-color);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 15px;
    }

    #input-row {
      display: flex;
    }

    #user-input {
      flex: 1;
      background-color: var(--bot-color);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      padding: 12px;
      font-size: 15px;
      color: var(--text-color);
    }

    #user-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    #send-button {
      margin-left: 10px;
      padding: 12px 18px;
      font-size: 15px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #send-button:hover {
      background-color: #0d8468;
    }

    #chat-container::-webkit-scrollbar {
      width: 8px;
    }

    #chat-container::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <header>Chat Felipe J</header>

  <div id="chat-container"></div>

  <div id="input-area">
    <select id="mode-select">
      <option value="dolphin3">Dolphin 3</option>
      <option value="deepseek">DeepSeek</option>
    </select>

    <div id="input-row">
      <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off" />
      <button id="send-button">Enviar</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");
    const modeSelect = document.getElementById("mode-select");

    function addMessage(text, sender) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("message", sender);
      messageElem.textContent = text;
      chatContainer.appendChild(messageElem);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      const model = modeSelect.value;

      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      try {
        const response = await fetch("http://127.0.0.1:8000/ai-chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message, model }),
        });

        if (!response.ok) throw new Error("Error en el servidor");

        const data = await response.json();
        addMessage(data.response || "Sin respuesta", "bot");
      } catch (error) {
        addMessage("⚠️ No se pudo conectar con el servidor", "bot");
        console.error(error);
      }
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
